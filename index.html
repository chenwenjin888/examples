<script>
    $(function () {
        var $container = $('#container');

        function getItems(data) {
            return `<div class="pin">
                    <a href="#" class="pic-box">
                        <img class="pic-img" src="resource/images/lazypic.jpg"
                             data-url="` + data.imgSrc + `">
                        <div class="pic-title">` + data.title + `</div>
                    </a>
                </div>`;
        }

        var itemsHtml = '';
        for (var i = 0; i < GConfig.length; i++) {
            itemsHtml += getItems(GConfig[i]);
        }
        $container.html(itemsHtml);

        $container.imagesLoaded(function () {
            $container.masonry({
                itemSelector: ".pin",
                columnWidth: 7,
            });
        });
        $(".pic-img").scrollLoading();
        $container.addClass('animated bounceInUp');
        // 特殊处理
        setTimeout(function () {
            $(".pic-img").scrollLoading({
                callback: function () {
                    console.log(111)
                    $container.imagesLoaded(function () {
                        $container.masonry('reload');
                    });
                }
            });
        }, 500);
//        setTimeout(function () {

    });

</script>
